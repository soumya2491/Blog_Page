<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-Readify</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <main>
        <div class="frst container">
            <div><img src="logo.png" alt="" class="img"></div>
            <h1 class="heading">READIFY</h1>
            <h2 class="create">Create an account</h2>

            <div>
                <input type="text" placeholder="Username . . ." id="username" class="name">
                <p class="error-msg" id="username-error">Username is required</p>
            </div>

            <div>
                <input type="email" placeholder="Email . . ." id="email" class="mail">
                <p class="error-msg" id="email-error">Email is required</p>
            </div>

            <div>
                <input type="password" placeholder="Create Password" id="password" class="pass">
                <p class="error-msg" id="password-error">Password is required</p>
            </div>

            <div>
                <input type="password" placeholder="Confirm Password" id="confirm-password" class="confirm-pass">
                <p class="error-msg" id="confirm-password-error">Please confirm your password</p>
            </div>

           <a href="user.html"><button type="submit" class="btn" id="submit-btn">Submit</button> </a> 
        </div>

        <div class="scnd container">
            <h1 class="line one">Read </h1>
            <h1 class="line two">Learn</h1>
            <h1 class="line three">Explore</h1>
            <h3>Already a user?</h3>
            <h4><a href="login.html">Login</a></h4>
        </div>
        


</body>
</html>
